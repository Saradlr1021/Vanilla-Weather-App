<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
      <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App ☀️</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <h1 id="city">New York</h1>
          <ul>
            <li>Friday 05:00</li>
            <li id="description">Mostly Sunny</li>
          </ul>
          <div class="row">
            <div class="col-6">
              <div class="d-flex-weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="Mostly_sunny"
                  id="icon"
                />
                <strong id="temperature">12</strong>
                <span class="units">°C | <a href="#">°F</a></span>
              </div>
            </div>
            <div class="col-6">
              <ul></ul>
                <li>Humidity: <span id="humidity"</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Saradlr1021/Vanilla-Weather-App"
            target="_blank"
            >Open-source code</a
          >
          by Sara P. Reyes
        </small>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
